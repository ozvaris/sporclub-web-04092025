    <script>
        // --- LLM demo (as in original) ---
        const playerDescriptionTextarea = document.getElementById('playerDescription');
        const analyzeButton = document.getElementById('analyzeButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const analysisResultDiv = document.getElementById('analysisResult');

        if (analyzeButton) {
            analyzeButton.addEventListener('click', async () => {
                const promptInput = playerDescriptionTextarea.value.trim();
                if (!promptInput) {
                    analysisResultDiv.innerHTML = '<p class="text-red-400">L√ºtfen oyuncu √∂zelliklerini girin.</p>';
                    return;
                }
                loadingIndicator.style.display = 'block';
                analyzeButton.disabled = true;
                analysisResultDiv.innerHTML = '';

                let chatHistory = [];
                chatHistory.push({
                    role: "user",
                    parts: [{ text: `A≈üaƒüƒ±da √∂zellikleri verilen gen√ß futbolcunun potansiyelini, g√º√ßl√º ve zayƒ±f y√∂nlerini, geli≈ümesi gereken alanlarƒ± ve genel bir scout raporu ≈üeklinde 100 kelime civarƒ±nda analiz et. Profesyonel ve te≈üvik edici bir dil kullan. T√ºrk futbolu baƒülamƒ±nda deƒüerlendirebilirsin. Oyuncu √∂zellikleri: ${promptInput}` }]
                });

                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`API hatasƒ±: ${response.status} ${response.statusText}`);
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        analysisResultDiv.innerHTML = `<p>${text}</p>`;
                    } else {
                        analysisResultDiv.innerHTML = '<p class="text-red-400">Analiz olu≈üturulamadƒ±. L√ºtfen farklƒ± bir giri≈ü deneyin.</p>';
                    }
                } catch (error) {
                    analysisResultDiv.innerHTML = `<p class="text-red-400">Bir hata olu≈ütu: ${error.message}</p>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                    analyzeButton.disabled = false;
                }
            });
        }

        // --- Mobile burger menu ---
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const burgerIcon = document.getElementById('burgerIcon');
        const closeIcon = document.getElementById('closeIcon');

        function toggleMobileMenu(forceState) {
            const isOpen = !mobileMenu.classList.contains('hidden');
            const next = typeof forceState === 'boolean' ? forceState : !isOpen;

            mobileMenu.classList.toggle('hidden', !next);
            burgerIcon.classList.toggle('hidden', next);
            closeIcon.classList.toggle('hidden', !next);
            mobileMenuBtn.setAttribute('aria-expanded', String(next));
            document.body.classList.toggle('overflow-hidden', next); // prevent background scroll when open
        }

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => toggleMobileMenu());
        }
        // Close when clicking a link
        mobileMenu?.querySelectorAll('a')?.forEach(a => {
            a.addEventListener('click', () => toggleMobileMenu(false));
        });
        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuBtn?.contains(e.target) && !mobileMenu?.contains(e.target)) {
                if (!mobileMenu.classList.contains('hidden')) toggleMobileMenu(false);
            }
        });
        // Close on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !mobileMenu.classList.contains('hidden')) toggleMobileMenu(false);
        });
    </script>
